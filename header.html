<header class="header">
    <div class="search">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="search-input-container">
            <input type="text" placeholder="ابحث عن فيلم أو مسلسل...">
        </div>
    </div>
    <div class="name-wab">
        <p>CineStream</p>
    </div>
    <div class="user-list">
        <div class="list-siting">
            <button class="list-siting-button">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="list-siting-item">
                <button onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </button>
                <button onclick="window.location.href='movies.html'">
                    <i class="fas fa-film"></i>
                    الأفلام
                </button>
                <button onclick="window.location.href='series.html'">
                    <i class="fas fa-tv"></i>
                    المسلسلات
                </button>
            </div>
        </div>
        <div class="user-icon">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="user-dropdown">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-details">
                    <h4>اسم المستخدم</h4>
                    <p>user@email.com</p>
                </div>
            </div>
            <div class="user-menu">
                <button>
                    <i class="fa-solid fa-user-gear"></i>
                    إعدادات الملف الشخصي
                </button>
                <button>
                    <i class="fa-solid fa-bell"></i>
                    الإشعارات
                </button>
                <button>
                    <i class="fa-solid fa-gear"></i>
                    الإعدادات
                </button>
                <button class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </div>
</header>
