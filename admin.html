<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CineStream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .admin-panel {
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .add-item-btn {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .add-item-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .data-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .data-table td.description {
            max-width: 300px;
            line-height: 1.4;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            white-space: nowrap;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn {
            padding: 8px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
            border-radius: 5px;
        }

        .action-btn.edit {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .action-btn.delete {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .action-btn.edit:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        .action-btn.delete:hover {
            background: rgba(231, 76, 60, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .data-table td:last-child {
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .modal-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .content-type-note {
            background: rgba(52, 152, 219, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #3498db;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-type-note i {
            font-size: 1.2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .close-modal {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            padding-right: 15px;
            padding-left: 15px;
            border-radius: 50%;
        }

        .close-modal:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background-color: #e74d3c7e;
            color: white;
        }

        .save-btn:hover {
            background-color: #e74c3c;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #seriesFields {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        #seriesFields .form-group {
            margin-bottom: 20px;
        }

        #seriesFields .form-group:last-child {
            grid-column: span 2;
        }

        .required-field::after {
            content: '*';
            color: #e74c3c;
            margin-left: 4px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .content-type-badge {
            display: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 8px;
        }

        .content-type-badge.movie {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .content-type-badge.series {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="search-input-container">
                    <input type="text" placeholder="Search for movies or series...">
                </div>
            </div>
            <div class="name-wab">
                <p>CineStream</p>
            </div>
            <div class="user-list">
                <div class="list-siting">
                    <button class="list-siting-button">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="list-siting-item">
                        <button onclick="window.location.href='index.html'">
                            <i class="fas fa-home"></i>
                            Home
                        </button>
                        <button onclick="window.location.href='movies.html'">
                            <i class="fas fa-film"></i>
                            Movies
                        </button>
                        <button onclick="window.location.href='series.html'">
                            <i class="fas fa-tv"></i>
                            Series
                        </button>
                        <button onclick="window.location.href='all-content.html'">
                            <i class="fas fa-th-large"></i>
                            All Content
                        </button>
                    </div>
                </div>
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-dropdown">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h4>User Name</h4>
                            <p>user@email.com</p>
                        </div>
                    </div>
                    <div class="user-menu">
                        <button>
                            <i class="fa-solid fa-user-gear"></i>
                            Profile Settings
                        </button>
                        <button>
                            <i class="fa-solid fa-bell"></i>
                            Notifications
                        </button>
                        <button>
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </button>
                        <button class="logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // تهيئة البحث
            function initializeSearch() {
                const searchIcon = document.querySelector('.search-icon');
                const searchInput = document.querySelector('.search input');
                const searchContainer = document.querySelector('.search-input-container');

                // Toggle search input
                searchIcon.addEventListener('click', () => {
                    searchIcon.classList.toggle('active');
                    searchInput.classList.toggle('active');
                    if (searchInput.classList.contains('active')) {
                        searchInput.focus();
                    }
                });

                // Handle search
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const searchQuery = searchInput.value.trim();
                        if (searchQuery) {
                            window.location.href = `search.html?q=${encodeURIComponent(searchQuery)}`;
                        }
                    }
                });

                // Close search when clicking outside
                document.addEventListener('click', (e) => {
                    if (!searchContainer.contains(e.target) && !searchIcon.contains(e.target)) {
                        searchIcon.classList.remove('active');
                        searchInput.classList.remove('active');
                    }
                });
            }

            // تهيئة قائمة المستخدم
            function initializeUserMenu() {
                const userIcon = document.querySelector('.user-icon');
                const userDropdown = document.querySelector('.user-dropdown');
                const menuButton = document.querySelector('.list-siting-button');
                const menuItems = document.querySelector('.list-siting-item');

                userIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userDropdown.classList.toggle('active');
                    menuItems.classList.remove('active');
                    menuButton.classList.remove('active');
                });

                menuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menuItems.classList.toggle('active');
                    menuButton.classList.toggle('active');
                    userDropdown.classList.remove('active');
                });

                userDropdown.addEventListener('click', (e) => {
                    e.stopPropagation(); // منع إغلاق القائمة عند النقر داخلها
                });

                menuItems.addEventListener('click', (e) => {
                    e.stopPropagation(); // منع إغلاق القائمة عند النقر داخلها
                });

                document.addEventListener('click', () => {
                    userDropdown.classList.remove('active');
                    menuItems.classList.remove('active');
                    menuButton.classList.remove('active');
                });

                // إغلاق القوائم عند الضغط على ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        userDropdown.classList.remove('active');
                        menuItems.classList.remove('active');
                        menuButton.classList.remove('active');
                    }
                });
            }

            // تحديث تهيئة الصفحة
            document.addEventListener('DOMContentLoaded', () => {
                initializeSearch();
                initializeUserMenu();
            }); 
        </script>

        <div class="content">
            <div class="admin-panel">
                <div class="admin-header">
                    <h2>Data Management</h2>
                    <button class="add-item-btn" onclick="openModal()">
                        <i class="fas fa-plus"></i>
                        Add New Item
                    </button>
                </div>

                <div class="data-tabs">
                    <button class="tab-btn active" data-tab="movies">Movies</button>
                    <button class="tab-btn" data-tab="series">Series</button>
                </div>

                <div class="data-content">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Genre</th>
                                <th>Description</th>
                                <th>Rating</th>
                                <th>Year</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing items -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Item</h3>
                <button class="close-modal" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="contentTypeNote" class="content-type-note">
                <i class="fas fa-info-circle"></i>
                <span>Adding a new movie</span>
            </div>
            <form id="itemForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title" class="required-field">Title</label>
                        <input type="text" id="title" required placeholder="Enter movie/series title">
                    </div>
                    <div class="form-group">
                        <label for="genre" class="required-field">Genre</label>
                        <input type="text" id="genre" required placeholder="Example: Action, Drama, Comedy">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="description" class="required-field">Description</label>
                    <textarea id="description" required placeholder="Enter a brief description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="image" class="required-field">Image URL</label>
                        <input type="url" id="image" required placeholder="Enter image URL">
                    </div>
                    <div class="form-group">
                        <label for="backdrop" class="required-field">Backdrop URL</label>
                        <input type="url" id="backdrop" required placeholder="Enter backdrop URL">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rating" class="required-field">Rating</label>
                        <input type="number" id="rating" step="0.1" min="0" max="10" required placeholder="0-10">
                    </div>
                    <div class="form-group">
                        <label for="year" class="required-field">Year</label>
                        <input type="number" id="year" required placeholder="Example: 2024">
                    </div>
                </div>

                <div class="form-row" id="movieFields">
                    <div class="form-group">
                        <label for="duration" class="required-field">Duration</label>
                        <input type="text" id="duration" placeholder="Example: 2h 30m">
                    </div>
                </div>

                <div class="form-row" id="seriesFields" style="display: none;">
                    <div class="form-group">
                        <label for="status" class="required-field">Status</label>
                        <select id="status">
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seasons" class="required-field">Seasons</label>
                        <input type="number" id="seasons" min="1" placeholder="Example: 3">
                    </div>
                    <div class="form-group">
                        <label for="episodes" class="required-field">Episodes</label>
                        <input type="number" id="episodes" min="1" placeholder="Example: 24">
                    </div>
                    <div class="form-group">
                        <label for="seriesDuration" class="required-field">Episode Duration</label>
                        <input type="text" id="seriesDuration" placeholder="Example: 45m">
                    </div>
                    <div class="form-group">
                        <label for="creator" class="required-field">Creator</label>
                        <input type="text" id="creator" placeholder="Example: Creator Name">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentData = {
            movies: [],
            series: []
        };
        let currentTab = 'movies';
        let editingItem = null;

        // تحديث دالة loadData
        async function loadData() {
            try {
                // محاولة تحميل البيانات من data.json
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Failed to load data.json');
                }
                currentData = await response.json();
                
                // تحديث localStorage بالبيانات الجديدة
                localStorage.setItem('cineStreamData', JSON.stringify(currentData));
                
                // تحديث عرض البيانات
                displayData();
                
                console.log('Data loaded successfully:', currentData);
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. Please check if data.json exists and is accessible.');
            }
        }

        // تحديث دالة displayData
        function displayData() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';

            const items = currentData[currentTab];
            if (!items || !Array.isArray(items)) {
                console.error('No items found for tab:', currentTab);
                return;
            }

            items.forEach(item => {
                const tr = document.createElement('tr');
                const contentType = currentTab === 'movies' ? 'movie' : 'series';
                const contentTypeText = currentTab === 'movies' ? 'Movie' : 'Series';
                
                tr.innerHTML = `
                    <td>
                        <span class="content-type-badge ${contentType}">${contentTypeText}</span>
                        ${item.title || 'N/A'}
                    </td>
                    <td>${item.genre || 'N/A'}</td>
                    <td class="description">${item.description || 'No description available'}</td>
                    <td>${item.rating || 'N/A'}</td>
                    <td>${item.year || 'N/A'}</td>
                    <td>${item.duration || 'N/A'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn edit" onclick="editItem(${item.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteItem(${item.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // تحديث localStorage
            localStorage.setItem('cineStreamData', JSON.stringify(currentData));
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentTab = button.dataset.tab;
                displayData();
            });
        });

        // Modal functions
        function openModal(item = null) {
            editingItem = item;
            const modal = document.getElementById('itemModal');
            const form = document.getElementById('itemForm');
            const modalTitle = document.getElementById('modalTitle');
            const seriesFields = document.getElementById('seriesFields');
            const movieFields = document.getElementById('movieFields');
            const contentTypeNote = document.getElementById('contentTypeNote');

            modalTitle.textContent = item ? 'Edit Item' : 'Add New Item';
            
            if (currentTab === 'series') {
                seriesFields.style.display = 'grid';
                movieFields.style.display = 'none';
                contentTypeNote.innerHTML = '<i class="fas fa-info-circle"></i><span>Adding a new series</span>';
            } else {
                seriesFields.style.display = 'none';
                movieFields.style.display = 'block';
                contentTypeNote.innerHTML = '<i class="fas fa-info-circle"></i><span>Adding a new movie</span>';
            }

            if (item) {
                // Fill form with item data
                form.title.value = item.title;
                form.genre.value = item.genre;
                form.description.value = item.description || '';
                form.image.value = item.image;
                form.backdrop.value = item.backdrop;
                form.rating.value = item.rating;
                form.year.value = item.year;
                form.duration.value = item.duration;
                
                if (currentTab === 'series') {
                    form.status.value = item.status;
                    form.seasons.value = item.seasons;
                    form.episodes.value = item.episodes;
                    form.seriesDuration.value = item.duration || '';
                    form.creator.value = item.creator;
                }
            } else {
                form.reset();
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('itemModal');
            modal.style.display = 'none';
            editingItem = null;
        }

        // Form submission
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                id: editingItem ? editingItem.id : Date.now(),
                title: document.getElementById('title').value,
                genre: document.getElementById('genre').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                backdrop: document.getElementById('backdrop').value,
                rating: parseFloat(document.getElementById('rating').value),
                year: parseInt(document.getElementById('year').value),
                duration: document.getElementById('duration').value
            };

            if (currentTab === 'series') {
                formData.status = document.getElementById('status').value;
                formData.seasons = parseInt(document.getElementById('seasons').value);
                formData.episodes = parseInt(document.getElementById('episodes').value);
                formData.duration = document.getElementById('seriesDuration').value;
                formData.creator = document.getElementById('creator').value;
            }

            if (editingItem) {
                // تحديث العنصر الموجود
                const index = currentData[currentTab].findIndex(item => item.id === editingItem.id);
                currentData[currentTab][index] = formData;
            } else {
                // إضافة عنصر جديد
                currentData[currentTab].push(formData);
            }

            try {
                // إنشاء كائن XMLHttpRequest
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:8000', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                xhr.onload = function() {
                    console.log('Response status:', xhr.status);
                    console.log('Response text:', xhr.responseText);

                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            if (result.success) {
                                displayData();
                                closeModal();
                            } else {
                                throw new Error(result.message || 'Failed to save data');
                            }
                        } catch (e) {
                            console.error('Error parsing response:', e);
                            alert('حدث خطأ أثناء حفظ البيانات: ' + e.message);
                        }
                    } else {
                        alert('حدث خطأ أثناء حفظ البيانات: ' + xhr.statusText);
                    }
                };

                xhr.onerror = function() {
                    console.error('Network error occurred');
                    alert('حدث خطأ في الشبكة أثناء حفظ البيانات');
                };

                // إرسال البيانات
                const formDataToSend = new URLSearchParams();
                const dataToSend = {
                    movies: currentData.movies || [],
                    series: currentData.series || [],
                    featured: currentData.featured || []
                };
                console.log('Sending data:', dataToSend);
                formDataToSend.append('data', JSON.stringify(dataToSend));
                xhr.send(formDataToSend.toString());
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء حفظ البيانات: ' + error.message);
            }
        });

        // تحديث دالة deleteItem
        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                currentData[currentTab] = currentData[currentTab].filter(item => item.id !== id);
                
                try {
                    // إنشاء كائن XMLHttpRequest
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', 'http://localhost:8000', true);
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                    xhr.onload = function() {
                        console.log('Response status:', xhr.status);
                        console.log('Response text:', xhr.responseText);

                        if (xhr.status === 200) {
                            try {
                                const result = JSON.parse(xhr.responseText);
                                if (result.success) {
                                    displayData();
                                } else {
                                    throw new Error(result.message || 'Failed to delete item');
                                }
                            } catch (e) {
                                console.error('Error parsing response:', e);
                                alert('Error deleting item: ' + e.message);
                            }
                        } else {
                            alert('Error deleting item: ' + xhr.statusText);
                        }
                    };

                    xhr.onerror = function() {
                        console.error('Network error occurred');
                        alert('Network error while deleting item');
                    };

                    // إرسال البيانات
                    const formData = new URLSearchParams();
                    formData.append('data', JSON.stringify(currentData));
                    xhr.send(formData.toString());
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting item: ' + error.message);
                }
            }
        }

        // تحديث دالة saveItem
        async function saveItem(id) {
            const item = currentData[currentTab].find(item => item.id === id);
            if (item) {
                try {
                    console.log('Current data:', currentData);

                    // التحقق من صحة البيانات
                    if (!currentData.movies || !currentData.series) {
                        throw new Error('Invalid data: must contain movies and series');
                    }

                    // إنشاء كائن XMLHttpRequest
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', 'http://localhost:8000', true);
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                    xhr.onload = function() {
                        console.log('Response status:', xhr.status);
                        console.log('Response headers:', xhr.getAllResponseHeaders());
                        console.log('Response text:', xhr.responseText);

                        if (xhr.status === 200) {
                            try {
                                const result = JSON.parse(xhr.responseText);
                                if (result.success) {
                                    // إظهار رسالة نجاح
                                    const saveBtn = document.querySelector(`button[onclick="saveItem(${id})"]`);
                                    const originalIcon = saveBtn.innerHTML;
                                    saveBtn.innerHTML = '<i class="fas fa-check"></i>';
                                    saveBtn.style.color = '#2ecc71';
                                    
                                    // إضافة رسالة نجاح مؤقتة
                                    const successMessage = document.createElement('div');
                                    successMessage.className = 'success-message';
                                    successMessage.textContent = 'Changes saved successfully';
                                    document.querySelector('.admin-panel').appendChild(successMessage);

                                    // إزالة رسالة النجاح بعد 3 ثواني
                                    setTimeout(() => {
                                        saveBtn.innerHTML = originalIcon;
                                        saveBtn.style.color = '';
                                        successMessage.remove();
                                    }, 3000);

                                    // تحديث البيانات في localStorage
                                    localStorage.setItem('cineStreamData', JSON.stringify(currentData));
                                    
                                    // تحديث عرض البيانات
                                    displayData();
                                } else {
                                    throw new Error(result.message || 'Failed to save changes');
                                }
                            } catch (e) {
                                console.error('Error parsing response:', e);
                                alert('Error saving changes: ' + e.message);
                            }
                        } else {
                            alert('Error saving changes: ' + xhr.statusText);
                        }
                    };

                    xhr.onerror = function() {
                        console.error('Network error occurred');
                        alert('Network error while saving changes');
                    };

                    // إرسال البيانات
                    const formData = new URLSearchParams();
                    const dataToSend = {
                        movies: currentData.movies || [],
                        series: currentData.series || [],
                        featured: currentData.featured || []
                    };
                    console.log('Sending data:', dataToSend);
                    formData.append('data', JSON.stringify(dataToSend));
                    xhr.send(formData.toString());
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error saving changes: ' + error.message);
                }
            }
        }

        // Edit item
        function editItem(id) {
            const item = currentData[currentTab].find(item => item.id === id);
            if (item) {
                openModal(item);
            }
        }

        // Initialize
        loadData();
    </script>
